<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- The heading  -->
      <h2 id="color">rgb(0, 0, 0)</h2>
      <!-- Box For Color Name And It's Range  -->
      <div class="box">
        <span>Red</span>
        <span id="red-prog">0</span>
        <input type="range" value="0" max="255" id="red" />
      </div>

      <div class="box">
        <span>Green</span>
        <span id="green-prog">0</span>
        <input type="range" value="0" max="255" id="green" />
      </div>

      <div class="box">
        <span>Blue</span>
        <span id="blue-prog">0</span>
        <input type="range" value="0" max="255" id="blue" />
      </div>

    <script src="./script/main.js"></script>
  </body>
</html>
